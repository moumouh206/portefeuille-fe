<div class="max-w-4xl mx-auto">
  <!-- Header de la page -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Créer un Nouveau Client</h1>
    <p class="mt-1 text-gray-500">
      Remplissez les informations ci-dessous pour ouvrir un nouveau compte.
    </p>
  </div>

  <!-- Formulaire -->
  <form class="space-y-6">
    <!-- Section 1: Informations sur le Compte -->
    <div class="p-6 bg-white rounded-lg">
      <h2
        class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-4"
      >
        Informations sur le Compte
      </h2>
      <div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-2">
        <!-- Numéro de Compte -->
        <div>
          <label
            for="accountNumber"
            class="block text-sm font-medium text-gray-600"
            >Numéro de Compte</label
          >
          <input
            type="text"
            id="accountNumber"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
        <!-- Date d'Ouverture -->
        <div>
          <label
            for="openingDate"
            class="block text-sm font-medium text-gray-600"
            >Date d'Ouverture</label
          >
          <input
            type="date"
            id="openingDate"
            value="2024-08-13"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
        <!-- Forme Juridique -->
        <div>
          <label for="legalForm" class="block text-sm font-medium text-gray-600"
            >Forme Juridique</label
          >
          <select
            id="legalForm"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          >
            <option>EPA non rattaché</option>
            <option>Banque</option>
            <option>Notaire</option>
            <option>Huissier de Justice</option>
            <option>Fonds Particulier</option>
          </select>
        </div>
        <!-- Nature Juridique -->
        <div>
          <label
            for="legalNature"
            class="block text-sm font-medium text-gray-600"
            >Nature Juridique</label
          >
          <select
            id="legalNature"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          >
            <option>Personne Morale</option>
            <option>Personne Physique</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Section 2: Informations sur le Client -->
    <div class="p-6 bg-white rounded-lg">
      <h2
        class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-4"
      >
        Détails du Client
      </h2>
      <div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-2">
        <!-- Nom / Raison Sociale -->
        <div class="md:col-span-2">
          <label
            for="clientName"
            class="block text-sm font-medium text-gray-600"
            >Nom du Client / Raison Sociale</label
          >
          <input
            type="text"
            id="clientName"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
        <!-- Adresse -->
        <div class="md:col-span-2">
          <label for="address" class="block text-sm font-medium text-gray-600"
            >Adresse</label
          >
          <input
            type="text"
            id="address"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
        <!-- N.I.S -->
        <div>
          <label for="nis" class="block text-sm font-medium text-gray-600"
            >N.I.S (Numéro d'Identification Statistique)</label
          >
          <input
            type="text"
            id="nis"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
        <!-- Numéro de téléphone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-600"
            >Numéro de Téléphone</label
          >
          <input
            type="tel"
            id="phone"
            class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3DE8CA]"
          />
        </div>
      </div>
    </div>

    <!-- Section 3: Spécimen de Signature -->
    <div class="p-6 bg-white rounded-lg">
      <h2
        class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-4"
      >
        Spécimen de Signature
      </h2>
      <div class="mt-6">
        <label
          for="signature-upload"
          class="relative flex flex-col items-center justify-center w-full h-40 transition-colors border-2 border-dashed rounded-lg cursor-pointer border-gray-300 bg-gray-50 hover:bg-gray-100"
        >
          <div class="text-center">
            <svg
              class="w-12 h-12 mx-auto text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
              />
            </svg>
            <p class="mt-2 text-sm text-gray-500">
              <span class="font-semibold text-[#00A88E]"
                >Cliquez pour choisir un fichier</span
              >
              ou glissez-déposez
            </p>
            <p class="text-xs text-gray-400">PNG, JPG, GIF jusqu'à 2MB</p>
          </div>
        </label>
        <input
          id="signature-upload"
          name="signature-upload"
          type="file"
          class="sr-only"
        />
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="flex justify-end pt-4 gap-4">
      <a
        [routerLink]="['/clients']"
        class="px-6 py-2.5 font-semibold text-gray-700 transition-colors bg-white border border-gray-300 rounded-lg hover:bg-gray-100"
      >
        Annuler
      </a>
      <button
        type="submit"
        class="px-6 py-2.5 font-semibold text-white transition-colors rounded-lg bg-[#3DE8CA] hover:bg-[#00A88E]"
      >
        Enregistrer le Client
      </button>
    </div>
  </form>
</div>
